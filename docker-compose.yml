version: "3.8"
services:    
    scr-be:
        container_name: api-scr
        image: scr-be
        build:
            context: .
            args:
                PORT: ${BE_PORT}
        ports:
            - ${BE_PORT}:3000
        networks:
            - scr-network
        restart: unless-stopped
        depends_on:
            - mongodb
        env_file:
            - ./.env
        volumes:
            - ./:/urs/src/app
            - node-modules-volume:/urs/src/app/node_modules
    mongodb:
        container_name: database-scr
        image: mongo:latest
        ports:
            - ${DB_PORT}:27017
        networks:
            - scr-network
        restart: always
        env_file:
            - ./.env
        volumes:
            - ./mongo-entrypoint/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
        entrypoint: [ "/usr/bin/mongod", "--bind_ip_all", "--replSet", "rs0" ]
    mongo-init:
        container_name: database-init-scr
        image: mongo:latest
        networks:
            - scr-network
        depends_on:
            - mongodb
        volumes:
            - ./mongo-entrypoint/initiate-replica.sh:/deployment-scripts/initiate-replica.sh
        entrypoint:
            - bash
            - -c
            - |
                chmod +x /deployment-scripts/initiate-replica.sh
                exec /deployment-scripts/initiate-replica.sh ${DB_HOST} ${DB_PORT} ${DB_NAME} ${DB_USER} ${DB_PASSWORD}
volumes:
    node-modules-volume:
networks:
    scr-network:
        driver: bridge