version: "3.8"
services:    
    scr-be:
        container_name: api-scr
        image: scr-be
        build:
            context: .
            args:
                PORT: ${BE_PORT}
        ports:
            - ${BE_PORT}:3000
        networks:
            - scr-network
        restart: unless-stopped
        depends_on:
            - mongodb
        env_file:
            - ./.env
        volumes:
            - ./:/urs/src/app
            - node-modules-volume:/urs/src/app/node_modules
    mongodb:
        container_name: database-scr
        image: mongo:latest
        ports:
            - ${DB_PORT}:27017
        networks:
            - scr-network
        restart: always
        env_file:
            - ./.env
        volumes:
            - ./mongo-entrypoint:/docker-entrypoint-initdb.d
        entrypoint:
            - bash
            - -c
            - |
                chmod +x /docker-entrypoint-initdb.d/initiate-replica.sh
                exec /docker-entrypoint-initdb.d/initiate-replica.sh ${DB_HOST} ${DB_PORT} ${DB_NAME} ${DB_USER} ${DB_PASSWORD}
volumes:
    node-modules-volume:
networks:
    scr-network:
        driver: bridge